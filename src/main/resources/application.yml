spring:
  profiles:
    active: local # default
    group:
      local:
        - common
        - security
        - mail
      prod1:
        - common
        - security
        - mail
        - prod
      prod2:
        - common
        - security
        - mail
        - prod
      test:
        - mail

---

logging.level:
  joo.project.my3d: debug
spring:
  config.activate.on-profile: local
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  devtools.livereload:
    enabled: true
    port: 35730
springdoc:
  api-docs:
    path: "/api-docs"
  swagger-ui:
    path: "/swagger-ui"

---

spring:
  config.activate.on-profile: prod
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
server.tomcat.use-relative-redirects: true

---

spring:
  config.activate.on-profile: prod1
server.port: 8080

---

spring:
  config.activate.on-profile: prod2
server.port: 8081

---

spring:
  config.activate.on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true
    defer-datasource-initialization: true
    open-in-view: false
  sql.init.mode: always
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_OAUTH_CLIENT_ID}
            client-secret: ${GOOGLE_OAUTH_CLIENT_SECRET}
            scope:
              - profile
              - email
          naver:
            client-id: ${NAVER_OAUTH_CLIENT_ID}
            client-secret: ${NAVER_OAUTH_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - name
              - email
          kakao:
            client-id: ${KAKAO_OAUTH_CLIENT_ID}
            client-secret: ${KAKAO_OAUTH_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-authentication-method: POST
            scope:
              - "account_email"
              - "profile_nickname"
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
jwt:
  token:
    cookie-name: "token"
    secret-key: "aaaaagaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa" # >= 256bits
    access-expired-ms: 1800000 # 30 * 60000 = 30 minutes
    refresh-expired-ms: 31540000000 # 24 * 3600000 = 24 hours
