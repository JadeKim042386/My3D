<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
<!--헤더-->
<header id="header"></header>
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav sidebar accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center pb-1">
            <div class="sidebar-brand-text mx-3" id="sidebarName">name 님</div>
        </a>
        <div class="d-flex align-items-start justify-content-center">
            <div class="sidebar-heading">개인 회원</div>
        </div>
        <br>
        <br>
        <br>

        <!-- Nav Item - 계정 정보 -->
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center justify-content-center" href="/user/account">
                <span>계정 정보</span>
            </a>
        </li>

        <!-- Nav Item - 비밀번호 변경 -->
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center justify-content-center" href="/user/password">
                <span>비밀번호 변경</span>
            </a>
        </li>

        <!-- Nav Item - 주문 조회 -->
        <li class="nav-item active">
            <a class="nav-link d-flex align-items-center justify-content-center" href="/user/orders">
                <span>주문 조회</span></a>
        </li>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid col-sm-9">
                <!-- Content Row -->
                <div class="row">
                    <h2 class="text-gray-800 pb-5 ps-0"><strong>주문 조회</strong></h2>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered" id="ordersTable">
                        <thead>
                            <tr>
                                <th>주문번호</th>
                                <th>상품명</th>
                                <th>주소</th>
                                <th>현황</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="orderNo">1</td>
                                <td class="productName">product name</td>
                                <td class="address">address</td>
                                <td class="status">status</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<main class="container">

</main>
<!--푸터-->
<footer id="footer"></footer>
<!--스크립트-->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="/js/sb-admin-2.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
