<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        #apply {
            display: none;
        }
        .companyStatus {
            display: none;
        }
        #save-company {
            display: none;
        }
    </style>
</head>
<body>
<!--헤더-->
<header id="header"></header>
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav sidebar accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center pb-1">
            <div class="sidebar-brand-text mx-3" id="sidebarName">name 님</div>
        </a>
        <div class="d-flex align-items-start justify-content-center">
            <div class="sidebar-heading" id="userType">개인 회원</div>
            <div class="sidebar-heading" id="companyType">기업 회원</div>
        </div>
        <br>
        <br>
        <br>

        <!-- Nav Item - 기업 정보 -->
        <li class="nav-item" id="nav-company">
            <a class="nav-link d-flex align-items-center justify-content-center" href="/user/company">
                <span>기업 정보</span></a>
        </li>

        <!-- Nav Item - 계정 정보 -->
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center justify-content-center" href="/user/account">
                <span>계정 정보</span>
            </a>
        </li>

        <!-- Nav Item - 비밀번호 변경 -->
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center justify-content-center" href="/user/password">
                <span>비밀번호 변경</span>
            </a>
        </li>

        <!-- Nav Item - 주문 조회 -->
        <li class="nav-item active">
            <a class="nav-link d-flex align-items-center justify-content-center" href="/user/orders">
                <span>주문 조회</span></a>
        </li>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid col-sm-9">
                <!-- Content Row -->
                <div class="row">
                    <h2 class="text-gray-800 pb-5 ps-0"><strong>주문 조회</strong></h2>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered" id="ordersTable">
                        <thead>
                            <tr>
                                <th>주문번호</th>
                                <th>상품명</th>
                                <th>주소</th>
                                <th>현황</th>
                                <th id="edit-column">수정</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="orderNo">1</td>
                                <td class="productName">product name</td>
                                <td class="address">address</td>
                                <td class="userStatus">status</td>
                                <td class="companyStatus">
                                    <select class="form-select">
                                        <option>One</option>
                                        <option>Two</option>
                                        <option>Three</option>
                                        <option>Four</option>
                                    </select>
                                </td>
                                <td class="edit-button">
                                    <button type="button" id="edit-company" class="btn btn-info">수정</button>
                                    <button type="button" id="save-company" class="btn btn-info">저장</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <form id="orders-form">
                    <button type="submit" id="apply" class="btn btn-dark col-sm-2">적용</button>
                </form>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<main class="container">

</main>
<!--푸터-->
<footer id="footer"></footer>
<!--스크립트-->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="/js/sb-admin-2.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script>
    $(window).on('load', function () {
        if ($('td').hasClass('companyStatus')) {
            prevStatuses = [];
            $('#ordersTable tbody').find('.companyStatus').each(function () {
                prevStatuses.push($(this).find('option:selected').text());
            })
        }
        $('#apply').click(function () {
            $('#ordersTable tbody').find('tr').each(function () {
                var ordersId = $(this).find('.orderNo').text();
                var status = $(this).find('.userStatus').text();
                var inputForm = "<input type='hidden' name='id' value=" + ordersId + ">"
                                + "<input type='hidden' name='status' value=" + status + ">";
                $('#orders-form').append(inputForm);
            })
        })
        //주문 상태 수정/저장
        $('#edit-company').click(function () {
            $(this).parents('tr').find('.userStatus, .companyStatus').toggle();
            $(this).toggle();
            $('#save-company').toggle();
        })
        $('#save-company').click(function () {
            $(this).parents('tr').find('.userStatus, .companyStatus').toggle();
            var selectedText = $(this).parents('tr').find('.companyStatus option:selected').text();
            $(this).parents('tr').find('.userStatus').text(selectedText);
            $(this).toggle();
            $('#edit-company').toggle();
            changeCheck();
        })
    })

    function changeCheck() {
        var rows = $('#ordersTable tbody tr').length;
        var isChanged = false;
        for (var i=0;i<rows;i++) {
            var selectedText = $('#ordersTable tbody tr').eq(i).find('.userStatus').text();
            if (prevStatuses[i] !== selectedText) {
                isChanged = true;
            }
        }
        if (isChanged) {
            $('#apply').show();
        } else {
            $('#apply').hide();
        }
    }
</script>
<script id="alarmScript"></script>
</body>
</html>
