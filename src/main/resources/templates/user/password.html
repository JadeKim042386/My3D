<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
<!--헤더-->
<header id="header"></header>
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav sidebar accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center pb-1">
            <div class="sidebar-brand-text mx-3" id="sidebarName">name 님</div>
        </a>
        <div class="d-flex align-items-start justify-content-center">
            <div class="sidebar-heading">개인 회원</div>
        </div>
        <br>
        <br>
        <br>

        <!-- Nav Item - 계정 정보 -->
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center justify-content-center" href="/user/account">
                <span>계정 정보</span>
            </a>
        </li>

        <!-- Nav Item - 비밀번호 변경 -->
        <li class="nav-item active">
            <a class="nav-link d-flex align-items-center justify-content-center" href="/user/password">
                <span>비밀번호 변경</span>
            </a>
        </li>

        <!-- Nav Item - 주문 조회 -->
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center justify-content-center" href="/user/orders">
                <span>주문 조회</span></a>
        </li>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid col-sm-8">
                <!-- Content Row -->
                <form id="password-form">
                    <div class="row">
                        <h2 class="text-gray-800 pb-5 ps-0"><strong>비밀번호 변경</strong></h2>
                        <div class="pb-2 ps-0">
                            <input type="password" class="form-control col-lg-8" id="password" name="password" onchange="check_pw()" placeholder="영문자,숫자,특수문자 포함 최소 8~20자" required>
                            <p id="english-error" class="field-error mb-0" hidden>영문자를 포함해야합니다</p>
                            <p id="number-error" class="field-error mb-0" hidden>숫자를 포함해야합니다</p>
                            <p id="special-error" class="field-error mb-0" hidden>특수문자(!@#$%)를 포함해야합니다</p>
                        </div>
                        <div class="pb-2 ps-0">
                            <input type="password" class="form-control col-lg-8" id="passwordCheck" name="passwordCheck" onchange="check_pw()" placeholder="비밀번호를 확인해 주세요" required>
                            <p id="passwordCheck-error" class="field-error mb-0" hidden>비밀번호가 일치하지 않습니다</p>
                        </div>
                        <button type="submit" id="change-password" class="btn btn-dark col-sm-3" disabled>비밀번호 변경</button>
                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<main class="container">

</main>
<!--푸터-->
<footer id="footer"></footer>
<!--스크립트-->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="/js/sb-admin-2.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script>
    function check_pw() {
        var pw = $('#password').val();
        var pw2 = $('#passwordCheck').val();

        var hasLetter = /[a-zA-z]/.test(pw);
        var hasNumber = /\d/.test(pw);
        var hasSpecialChar = /[!@#$%]/.test(pw);

        if (!hasLetter) {
            $('#english-error').removeAttr("hidden");
        } else {
            $('#english-error').attr("hidden", "hidden");
        }
        if (!hasNumber) {
            $('#number-error').removeAttr("hidden");
        } else {
            $('#number-error').attr("hidden", "hidden");
        }
        if (!hasSpecialChar) {
            $('#special-error').removeAttr("hidden");
        } else {
            $('#special-error').attr("hidden", "hidden");
        }

        if (pw !== "" && pw !== pw2) {
            $('#passwordCheck-error').removeAttr("hidden");
        } else {
            $('#passwordCheck-error').attr("hidden", "hidden");
        }

        if (pw !== "" && $('#english-error').attr("hidden") && $('#number-error').attr("hidden") && $('#special-error').attr("hidden") && $('#passwordCheck-error').attr("hidden")) {
            $("#change-password").removeAttr("disabled");
        }
    }
</script>
</body>
</html>
