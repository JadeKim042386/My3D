<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        #save-nickname {
            display: none;
        }
        #save-phone {
            display: none;
        }
        #save-address {
            display: none;
        }
        #search-address {
            display: none;
        }
        #apply {
            display: none;
        }
    </style>
</head>
<body>
<!--헤더-->
<header id="header"></header>
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav sidebar accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center pb-1">
            <div class="sidebar-brand-text mx-3" id="sidebarName">name 님</div>
        </a>
        <div class="d-flex align-items-start justify-content-center">
            <div class="sidebar-heading" id="userType">개인 회원</div>
            <div class="sidebar-heading" id="companyType">기업 회원</div>
        </div>
        <br>
        <br>
        <br>

        <!-- Nav Item - 기업 정보 -->
        <li class="nav-item" id="nav-company">
            <a class="nav-link d-flex align-items-center justify-content-center" href="/user/company">
                <span>기업 정보</span></a>
        </li>

        <!-- Nav Item - 계정 정보 -->
        <li class="nav-item active">
            <a class="nav-link d-flex align-items-center justify-content-center" href="/user/account">
                <span>계정 정보</span>
            </a>
        </li>

        <!-- Nav Item - 비밀번호 변경 -->
        <li class="nav-item">
            <a class="nav-link d-flex align-items-center justify-content-center" href="/user/password">
                <span>비밀번호 변경</span>
            </a>
        </li>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid col-sm-8">
                <!-- Content Row -->
                <form id="account-form">
                    <div class="row">
                        <h2 class="text-gray-800 pb-5 ps-0"><strong>계정 정보</strong></h2>
                        <!--이메일-->
                        <div class="d-flex justify-content-start mb-1 text-gray-800 ps-0">
                            이메일
                        </div>
                        <div class="pb-4 ps-0">
                            <input type="text" id="email" name="email" class="form-control col-lg-8" placeholder="email@gmail.com" disabled/>
                        </div>
                        <!--이름-->
                        <div class="d-flex justify-content-start mb-1 text-gray-800 ps-0">
                            이름
                        </div>
                        <div class="row pb-4">
                            <input type="text" id="nickname" name="nickname" class="form-control col-lg-7" placeholder="닉네임" disabled/>
                            <button id="edit-nickname" type="button" class="btn-info btn col-lg-1 ms-2">수정</button>
                            <button id="save-nickname" type="button" class="btn-info btn col-lg-1 ms-2">저장</button>
                        </div>
                        <!--전화번호-->
                        <div class="d-flex justify-content-start mb-1 text-gray-800 ps-0">
                            전화번호
                        </div>
                        <div class="row pb-4">
                            <input type="text" id="phone" name="phone" class="form-control col-lg-7" placeholder="01012341234" disabled/>
                            <button id="edit-phone" type="button" class="btn-info btn col-lg-1 ms-2">수정</button>
                            <button id="save-phone" type="button" class="btn-info btn col-lg-1 ms-2">저장</button>
                        </div>
                        <!--주소-->
                        <div class="d-flex justify-content-start mb-1 text-gray-800 ps-0">
                            주소
                        </div>
                        <div class="d-flex col-lg-8 pb-2 ps-0">
                            <input type="text" id="zipcode" name="zipcode" class="form-control flex-fill" disabled/>
                            <button id="edit-address" type="button" class="btn-info btn col-lg-2 ms-2">수정</button>
                            <button type="button" id="search-address" class="btn btn-dark col-lg-3 ms-2">주소찾기</button>
                        </div>
                        <div class="row pb-2 pe-0">
                            <input type="text" id="street" name="street" class="form-control col-lg-8" disabled/>
                        </div>
                        <div class="row pb-2 pe-0">
                            <input type="text" id="detail" name="detail" class="form-control col-lg-8" disabled/>
                        </div>
                        <div class="row pb-4 pe-0">
                            <button type="button" id="save-address" class="btn btn-dark col-sm-1">저장</button>
                        </div>
                        <div class="d-flex col-lg-8 justify-content-end">
                            <button type="submit" id="apply" class="btn btn-dark col-sm-2">적용</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<main class="container">

</main>
<!--푸터-->
<footer id="footer"></footer>
<!--스크립트-->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    window.onload = function() {
        document.getElementById("search-address").addEventListener("click", function(){

            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById("zipcode").value = data.zonecode;
                    document.getElementById("address").value = data.address;
                }
            }).open();
        });
    }

    function getNickname() {
        return $("#nickname").val();
    }
    function getPhone() {
        return $("#phone").val();
    }
    function getZipcode() {
        return $("#zipcode").val();
    }
    function getStreet() {
        return $("#street").val();
    }
    function getDetail() {
        return $("#detail").val();
    }
    $(window).on('load', function(){
        var prevNickname = getNickname();
        var prevPhone = getPhone();
        var prevZipcode = getZipcode();
        var prevStreet = getStreet();
        var prevDetail = getDetail();

        //닉네임 수정/저장
        $("#edit-nickname").click(function() {
            $("#nickname").removeAttr("disabled").attr("required", "required");
            $(this).toggle();
            $("#save-nickname").toggle();
        })
        $("#save-nickname").click(function() {
            $("#nickname").attr("disabled", "disabled");
            $(this).toggle();
            $("#edit-nickname").toggle();
            changeCheck();
        })
        //전화번호 수정/저장
        $("#edit-phone").click(function() {
            $("#phone").removeAttr("disabled");
            $(this).toggle();
            $("#save-phone").toggle();
        })
        $("#save-phone").click(function() {
            $("#phone").attr("disabled", "disabled");
            $(this).toggle();
            $("#edit-phone").toggle();
            changeCheck();
        })
        //주소 수정/저장
        $("#edit-address").click(function () {
            $("#detail").removeAttr("disabled");
            $(this).toggle();
            $("#search-address").toggle();
            $("#save-address").toggle();
        })
        $("#save-address").click(function() {
            $("#detail").attr("disabled", "disabled");
            $(this).toggle();
            $("#search-address").toggle();
            $("#edit-address").toggle();
            changeCheck();
        })
        //적용시 disabled 삭제
        $("#apply").click(function () {
            $("#email").removeAttr("disabled");
            $("#nickname").removeAttr("disabled");
            $("#phone").removeAttr("disabled");
            $("#zipcode").removeAttr("disabled");
            $("#street").removeAttr("disabled");
            $("#detail").removeAttr("disabled");
        })

        function changeCheck() {
            var nickname = getNickname();
            var phone = getPhone();
            var zipcode = getZipcode();
            var street = getStreet();
            var detail = getDetail();
            if (prevNickname === nickname && prevPhone === phone && prevDetail === detail && prevZipcode === zipcode && prevStreet === street) {
                $("#apply").hide();
            } else {
                $("#apply").show();
            }
        }
    })
</script>
<script id="alarmScript"></script>
</body>
</html>
