<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My3D 홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<!--헤더-->
<header id="header"></header>
<main class="container">
    <div class="row">
        <!--카테고리 리스트-->
        <div class="col-3">
            <div class="list-group">
                <a class="list-group-item disabled text-center"><strong>Category</strong></a>
                <a href="#" class="list-group-item list-group-item-action">동물</a>
                <a href="#" class="list-group-item list-group-item-action">건축</a>
                <a href="#" class="list-group-item list-group-item-action">미술</a>
                <a href="#" class="list-group-item list-group-item-action">자동차&이동수단</a>
                <a href="#" class="list-group-item list-group-item-action">캐릭터</a>
                <a href="#" class="list-group-item list-group-item-action">문화유산&역사</a>
                <a href="#" class="list-group-item list-group-item-action">전기전자</a>
                <a href="#" class="list-group-item list-group-item-action">패션</a>
                <a href="#" class="list-group-item list-group-item-action">음식&음료</a>
                <a href="#" class="list-group-item list-group-item-action">가구</a>
                <a href="#" class="list-group-item list-group-item-action">음악&악기</a>
                <a href="#" class="list-group-item list-group-item-action">자연&식물</a>
                <a href="#" class="list-group-item list-group-item-action">뉴스&정치</a>
                <a href="#" class="list-group-item list-group-item-action">사람</a>
                <a href="#" class="list-group-item list-group-item-action">여행</a>
                <a href="#" class="list-group-item list-group-item-action">과학&기술</a>
                <a href="#" class="list-group-item list-group-item-action">스포츠&운동</a>
                <a href="#" class="list-group-item list-group-item-action">무기&군대</a>
            </div>
        </div>
        <!--모델 게시글-->
        <div class="col-9">
            <div class="container">
                <!--정렬&글쓰기 버튼-->
                <div class="row mb-4">
                    <div class="col">
                        <div class="dropdown">
                            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                정렬
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary">글쓰기</button>
                        </div>
                    </div>
                </div>
                <!--그리드 레이아웃-->
                <div class="row mb-4">
                    <div class="col">Preview</div>
                    <div class="col">Preview</div>
                    <div class="col">Preview</div>
                </div>
                <div class="row mb-4">
                    <div class="col">Preview</div>
                    <div class="col">Preview</div>
                    <div class="col">Preview</div>
                </div>
                <div class="row mb-4">
                    <div class="col">Preview</div>
                    <div class="col">Preview</div>
                    <div class="col">Preview</div>
                </div>
            </div>
            <!--페이지네이션-->
            <div class="row">
                <nav aria-label="Page navigation" id="pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</main>
<!--푸터-->
<footer id="footer"></footer>
<!--스크립트-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

</html>
