<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Joo">
    <title>My3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .text-crl {
            --tw-text-opacity: 1;
            color: rgb(255 92 57 / var(--tw-text-opacity));
        }
    </style>
</head>
<body>
<!--헤더-->
<header id="header"></header>
<!--회원 유형-->
<section>
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">회원가입</h3>
                        <form id="register-form" enctype="application/x-www-form-urlencoded">
                            <div class="d-flex justify-content-start mb-1">
                                닉네임
                            </div>
                            <div class="row mb-3 justify-content-md-center">
                                <div class="col-12">
                                    <input type="text" class="form-control" name="nickname" placeholder="닉네임" required>
                                </div>
                            </div>
                            <div class="d-flex justify-content-start mb-1">
                                이메일
                            </div>
                            <div class="row mb-3 justify-content-md-center">
                                <div class="col-12">
                                    <input type="text" class="form-control" name="email" placeholder="이메일을 입력해 주세요" required>
                                </div>
                            </div>
                            <div class="d-flex justify-content-start mb-1">
                                비밀번호
                            </div>
                            <div class="row mb-3 justify-content-md-center">
                                <div class="col-12">
                                    <input type="text" class="form-control" name="password" placeholder="영문자,숫자,특수문자 포함 최소 8~20자" required>
                                </div>
                            </div>
                            <div class="row mb-3 justify-content-md-center">
                                <div class="col-12">
                                    <input type="text" class="form-control" name="passwordCheck" placeholder="비밀번호를 확인해 주세요" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <a id="next" class="btn btn-dark" href="#" role="button">회원가입</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--푸터-->
<footer id="footer"></footer>
</body>
</html>
