<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Joo">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/oAuth-Buttons/css/oauth-buttons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <!--헤더-->
  <header id="header"></header>
  <!--로그인-->
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">로그인</h3>

              <!--login form-->
              <form id="login">
                <p id="login-error" class="field-error"></p>
                <div class="form-outline mb-4">
                  <input type="email" name="email" class="form-control form-control-lg" placeholder="이메일을 입력해주세요." />
                </div>
                <div class="form-outline mb-4">
                  <input type="password" name="password" class="form-control form-control-lg" placeholder="비밀번호를 입력해주세요." />
                </div>
                <div class="d-grid gap-2 mx-auto">
                  <button class="btn btn-dark btn-lg btn-block" type="submit">이메일로 시작하기</button>
                </div>
              </form>

              <hr class="my-4">

              <!--oauth login form-->
              <div class="row d-flex justify-content-center">
                <button id="google-login" type="button" class="btn">
                  <div class="lbtn lbtn-google">
                    <i class="logo"></i>
                    <p class="label">
                      Google 아이디로 로그인
                    </p>
                  </div>
                </button>
                <button id="naver-login" type="button" class="btn">
                  <div class="lbtn lbtn-naver">
                    <i class="logo"></i>
                    <p class="label">
                      Naver 아이디로 로그인
                    </p>
                  </div>
                </button>
                <button id="kakao-login" type="button" class="btn">
                  <div class="lbtn lbtn-kakao">
                    <i class="logo"></i>
                    <p class="label">
                      Kakao 아이디로 로그인
                    </p>
                  </div>
                </button>
              </div>

              <hr class="my-4">

              <!--비밀번호 찾기-->
              <a id="find-pass" href="#" class="link-body-emphasis text-decoration-none me-5"><strong>비밀번호 찾기</strong></a>
              <!--회원가입 (회원 유형 페이지로 이동)-->
              <a id="sign-up" href="#" class="link-body-emphasis text-decoration-none"><strong>회원가입</strong></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--푸터-->
  <footer id="footer"></footer>
  <!--스크립트-->
  <script src="/oAuth-Buttons/js/oauth-buttons.min.js"></script>
</body>
</html>
