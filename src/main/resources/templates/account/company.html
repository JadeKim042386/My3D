<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Joo">
    <title>My3D</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<!--헤더-->
<header id="header"></header>
<!--회원 유형-->
<section>
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-4 text-center">
                        <h3 class="mb-5">사업자 정보를 입력해주세요</h3>
                        <div class="d-flex justify-content-start mb-1">
                            사업자 등록변호
                        </div>
                        <div class="form-outline mb-4">
                            <form id="certification-form" class="row align-items-center mb-2">
                                <div class="col-9 pe-0">
                                    <input type="text" id="companyCCC" name="b_no" class="form-control" placeholder="-없이 숫자 열자리를 입력해주세요"/>
                                </div>
                                <div class="col-3 ps-2 text-start">
                                    <button type="submit" id="submit-button" class="btn btn-dark">기업확인</button>
                                    <a id="modify-button" class="btn btn-dark" role="button">수정</a>
                                </div>
                                <p id="validation-error" class="mt-2"></p>
                                <p id="certification-error" class="mt-2"></p>
                            </form>

                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <a id="next" class="btn btn-dark" href="#" role="button">다음으로</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--푸터-->
<footer id="footer"></footer>
</body>
</html>
